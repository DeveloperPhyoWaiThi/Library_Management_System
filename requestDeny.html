<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request Deny</title>
<link href="https://cdn.lineicons.com/4.0/lineicons.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/Styles.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
	<link rel="icon" href="/images/stamp.png">
</head>
<body>
	<div class="wrapper">
		<div th:include="adminSideBar :: sideBar"></div>
		<div class="main">

			<div style="background-color:#f3c058; width:100%;" class="shadow-sm">
            	<div th:include="navBar :: navbar"></div>
            </div>

			<div class="p-2 mx-auto card m-3 shadow-sm" style="width:60%;">
				<h4 class="text-center"><b>Reason to Cancel Request</b></h4>

				<form class="m-4" th:action="@{|/admin/cancelRequest|}" th:object="${category}" method="Post">
				
				  <input type="hidden" name="transactionId" th:value="${transactionId}" />
					<div class="form-group row">
				    <label for="name" class="col-sm-3 col-form-label">Reason</label>
				    <div class="col-sm-9">
				      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter reason" name="reason"></textarea>
				    </div>
				  </div>
				  <div class="d-flex justify-content-end mt-2">
						<a href="/admin/requestList?keyword=pending" class="btn btnActionCancel m-2">Cancel</a>
						<button type="submit" class="btn btn3 m-2"> Submit
					    </button>
					</div>
				</form>
			</div>
		</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
</body>
</html>
