<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CategoryList</title>
<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="/css/Styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link rel="icon" href="/images/stamp.png">
</head>
<body>
	<div class="wrapper">
	<div th:include="adminSideBar :: sideBar"></div>
        <div class="main">
        
            <div style="background-color:#f3c058;; width:100%;" class="shadow-sm">
            	<div th:include="navBar :: navbar"></div>
            </div>
            <div class="p-2 ">
            	<div th:include="alertMessage :: alert "></div>
            	<div class="container mt-1"> 
                <h1 class="mb-4">Category</h1>
                
                <div class="mb-4 d-flex justify-content-between" >
	                	<div class="">
	                    	<a th:href="@{|/admin/|}" class="btn btn2"><i class="fas fa-long-arrow-alt-left"></i> Back</a>
	                	</div>
	                	<div class="">
		                	<a th:href="@{|/admin/categoryActionForm?mode=add|}" class="btn btn2" style="width:150px;">Add Category</a>
	                	</div>
	            </div>
                <div  th:unless="${emptyCategories}">
	                <table class="table table-striped table-bordered shadow-sm">
	                    <thead class="thead-dark">
	                        <tr>
	                            <th>Category Id</th>
	                            <th>Category Name</th>
	                            
	                            <th>Actions</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                    
	                        <tr th:each="category : ${categories}">
	                        
	                            <td th:text="${category.categoryId}"></td>
	                            <td th:text="${category.categoryName}"></td>
	                            
	                            
	                            <td>
	                                <a th:href="@{|/admin/categoryActionForm?categoryId=${category.categoryId}&mode=update|}" class="btn btn-outline-secondary btn-sm">
	                                    <i class="fas fa-edit"></i> Update
	                                </a>
	                                <a  th:href="@{|/admin/categoryActionForm?categoryId=${category.categoryId}&mode=delete|}" class="btn btn-outline-danger btn-sm">
	                                    <i class="fas fa-trash-alt"></i> Delete
	                                </a>
	                                <a th:href="@{|/admin/categoryActionForm?categoryId=${category.categoryId}&mode=detail|}" class="btn btn-outline-info btn-sm">
	                                    <i class="fa fa-info-circle" aria-hidden="true"></i> Detail
	                                </a>
	                            </td>
	                        </tr>
	                    </tbody>
	                </table>
	                <nav class="d-flex justify-content-end" aria-label="Page navigation">
			        <ul class="pagination pagination-sm">
			
			            <!-- Previous Page Button: Disabled if on the first page -->
			            <li class="page-item" th:classappend="${categories.hasPrevious()} ? '' : 'disabled'">
			                <a class="page-link" th:href="@{|/admin/categoryList?page=${categories.number - 1}&size=${categories.size}|}" aria-label="Previous">
			                    <i class="bi bi-chevron-left"></i>
			                </a>
			            </li>
			
			            
			            
			            <div class="d-flex justify-content-center align-items-center">
	                        <span th:text="${categories.number + 1}"></span> <!-- Current Page -->
	                        <span style="margin: 0 5px;">/</span> <!-- Divider -->
	                        <span th:text="${categories.totalPages}"></span> <!-- Total Pages -->
	                    </div>
			
			            <!-- Next Page Button: Disabled if on the last page -->
			            <li class="page-item" th:classappend="${categories.hasNext()} ? '' : 'disabled'">
			                <a class="page-link" th:href="@{|/admin/categoryList?page=${categories.number + 1}&size=${categories.size}|}" aria-label="Next">
			                    <i class="bi bi-chevron-right"></i>
			                </a>
			            </li>
			
			        </ul>
    			</nav>
    			
	          </div>
	          <div th:if="${emptyCategories}">
	          	<p class="text-center">There is no category.</p>
	          </div>
                
            </div>
         	</div>
     	</div>   
     </div>	 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
     <script src="/js/script.js"></script>
     <script src="/js/alert.js"></script>
</body>
</html>
