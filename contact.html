<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/stamp.png">
  
</head>
<body>

    <div th:include=" navBar :: navbar"></div><br><br><br>

    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
               
                <div class="col-md-6">
                    <h2>Contact Us</h2>
                    <p style="font-size: 1.1rem;">If you have any questions or concerns, feel free to get in touch with us using the form below:</p>
                    <form th:action="@{/contact/submit}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                
                <div class="col-md-6 mt-5">
                    <img src="/images/contact2.png" alt="Contact Us" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
	<div th:include=" footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
