<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<title>Enter email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/stamp.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>

<body>
    
   <div th:include="navBar :: navbar"></div>
   
    <section class="hero py-5">
        <div class="container">
	       
	       <div th:include="alertMessage :: alert " class="mt-3"></div>
		       <div class="" >
			       <div class="card w-50 mx-auto mt-5 ">
			       		<h2 class="text-center mt-3">Reset Password</h2>
				       <form class="m-4 " th:action="@{|/user/resetPasswordAction|}"  method="Post">
				       
				       		<div class="form-group row">
							    <label for="name" class="col-sm-3 col-form-label">Email</label>
							    <div class="col-sm-9">
							      <input type="email" class="form-control" name="email" th:value="${email}" readonly="readonly">
							    </div>
						    </div>
						    
							<div class="form-group row mt-2">
							    <label for="name" class="col-sm-3 col-form-label">New Password</label>
							    <div class="col-sm-9">
							      <input type="password" class="form-control" name="password" placeholder="Enter new password..">
							      <small th:if="${passwordErr}" th:text="${passwordErr}" class="text-danger">
							      </small>
							    </div>
						    </div>
						    						    
						    <div class="form-group row mt-2">
							    <label for="name" class="col-sm-3 col-form-label">Confirm Password</label>
							    <div class="col-sm-9">
							      <input type="password" class="form-control" name="confirmPassword" placeholder="Enter confirm password..">
							      <small th:if="${passwordConfirmErr}" th:text="${passwordConfirmErr}" class="text-danger">
							      </small>
							    </div>
						    </div>
						    
							<div class="d-flex flex-column flex-md-row justify-content-md-end mt-2">
							  <a href="/user/register" class="btn btnActionCancel mb-2 mb-md-0 me-md-2">Cancel</a>
							  <button type="submit" class="btn btn1">Submit</button>
							</div>
						</form>
					</div>	
				</div>
	    </div>
	</section>
	<script src="/js/alert.js"></script>
</body>
</html>
