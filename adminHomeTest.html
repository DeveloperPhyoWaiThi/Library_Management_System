<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Styles.css">
    <link rel="icon" href="/images/stamp.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div th:include="adminSideBar :: sideBar"></div>
        <div class="main">
        
            <div style="background-color:#f3c05a; width:100%;" class="shadow-sm">
            	<div th:include="navBar :: navbar"></div>
            </div>
            
            <div class="m-4" >
	            <div class="row d-flex justify-content-center">
			    	
					    <div class="col-lg-3 col-md-4 mb-4">
					        <div class="card text-white h-100" style="background-color:#8f650a;">
						        <div class="card-body">
						            <h3 th:text="${no_of_borrowRequests}"></h3>
						            <p>Book Borrow Requests</p>
						        </div>
						        <div class="card-footer">
						            <a th:href="@{/admin/requestList?keyword=pending}" class="text-white">More info</a>
						        </div>
					        </div>
				        </div>
				        
						<div class="col-lg-3 col-md-6 mb-4">
			                 <div class="card text-white h-100" style="background-color:#997a00;">
				                 <div class="card-body">
				                     <h3 th:text="${no_of_returnRequests}"></h3>
				                     <p>Book Return Requests</p>
				                 </div>
				                 <div class="card-footer">
						            <a th:href="@{/admin/requestList?keyword=return}" class="text-white">More info</a>
						         </div>
			                 </div>
			            </div>
					
					</div>
        	<div class="row d-flex justify-content-center">
                    <div class="col-lg-3 col-md-4 mb-4">
                    	
                        <div class="card text-white h-100" style="background-color:#8f650a;">
                            <div class="card-body">
                                <h3 th:text="${no_of_books}"></h3>
                                <p>Books</p>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{/admin/booklist}" class="text-white">More info</a>
                            </div>
                        </div>
                    </div>
					<div class="col-lg-3 col-md-6 mb-4">
                        <div class="card text-white h-100" style="background-color:#997a00;">
                            <div class="card-body">
                                <h3 th:text="${no_of_borrowedBooks}"></h3>
                                <p>Borrowed Books</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card text-white h-100" style="background-color:#cc7a00;">
                            <div class="card-body">
                                <h3 th:text="${no_of_remainingBooks}"></h3>
                                <p>Remaining Books</p>
                            </div>
                        </div>
                    </div>
                    
                
				</div>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card text-white h-100" style="background-color:#cc7a00;">
                            <div class="card-body">
                                <h3 th:text="${no_of_users}"></h3>
                                <p>Users</p>
                            </div>
                            <div class="card-footer">
                                <a href="/admin/userlist" class="text-white">More info</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card text-white h-100" style="background-color:#8f650a;">
                            <div class="card-body">
                                <h3 th:text="${no_of_categories}"></h3>
                                <p>Categories</p>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{/admin/categoryList}" class="text-white">More info</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card text-white h-100" style="background-color:#997a00;">
                            <div class="card-body">
                                <h3 th:text="${no_of_authors}"></h3>
                                <p>Authors</p>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{/admin/authorlist}" class="text-white">More info</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card text-white h-100" style="background-color:#8f650a;">
                            <div class="card-body">
                                <h3 th:text="${no_of_transactions}"></h3>
                                <p>Book Circulations</p>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{/admin/borrowHistorylist}" class="text-white">More info</a>
                            </div>
                        </div>
                    </div>
					<div class="col-lg-3 col-md-6 mb-4">
                        <div class="card  text-white h-100" style="background-color:#cc7a00;">
                            <div class="card-body">
                                <h3 th:text="${no_of_ctransactions}"></h3>
                                <p>Complete Circulations</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card text-white h-100" style="background-color:#8f650a;">
                            <div class="card-body">
                                <h3 th:text="${no_of_ptransactions}"></h3>
                                <p>Pending Circulations</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    
</body>

</html>
