<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<title>OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/stamp.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    
</head>

<body>
    
   <div th:include="navBar :: navbar"></div>
   
    <section class="hero py-5">
        <div class="container">
	       
	       <div th:include="alertMessage :: alert " class="mt-3"></div>
		       <div class="" >
			       <div class="card w-50 mx-auto mt-5 " style="position:inherit;">
			           <h4 class="m-3 text-center">Enter the OTP</h4>
				       <form class="m-4 " th:action="@{${mode != null} ? '/user/resetPassword' : '/validate'}"  method="Post">
							<div class="form-group row">
							    <label for="name" class="col-sm-3 col-form-label">OTP</label>
							    <div class="col-sm-9">
							      <input type="hidden" th:value="${email != null ? email : ''}" name="email">
							      <input type="text" class="form-control"name="otp" placeholder="Enter OTP code..">
							      <small th:if="${otpErr}" th:text="${otpErr}" class="text-danger">
							      </small>
							    </div>
						    </div>
							<div class="d-flex flex-column flex-md-row justify-content-md-end mt-3">
							  <a href="/user/register" class="btn btnActionCancel mb-2 mb-md-0 me-md-2">Cancel</a>
							  <button type="submit" class="btn btn1">Submit</button>
							</div>

						</form>
					</div>	
				</div>
	    </div>
	</section>
	<script src="/js/alert.js"></script>
</body>
</html>
